<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>vPopulus Company Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>vPopulus Tools</h2>
        <p>
          <a href="company.html" class="btn btn-success">
            Company production calculator
          </a>
        </p>
        <p>
          <a href="fight.html" class="btn btn-danger">
            Fight damage calculator
          </a>
        </p>
        <p>
          <a href="top.html" class="btn btn-primary">
            Rankings top list (xp, skill, strength, rank)
          </a>
        </p>
        <p>
          <form>
            <div class="input-group" style="max-width: 300px;">
              <input class="form-control" placeholder="Battle ID"/>
              <div class="input-group-btn">
              <button class="btn btn-warning" id="clickme">
                Show battle stats
              </button>
              </div>
            </div>
          </form>
          <script>
            $(function() {
              $("form").submit(function() {
                var b = $(this).parent("div").parent("div").find("input").val();
                if(!b) return false;
                window.location.href = "/battle/" + b;
                return false;
              });
            });
          </script>
        </p>
      </div>
    </div>
