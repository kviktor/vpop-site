    <div class="container">
      <div class="header">
        <h3>vPopulus Fight Damage Calculator</h3>
        <p>
          Placeholder text
        </p>
      </div>
      <form>
        <div class="input-group" id="citizen-input-group">
          <input class="form-control" type="text" id="citizen-id" placeholder="Citizen ID">
          <div class="input-group-btn">
            <button class="btn btn-info" id="citizen-id-submit" type="submit">Calculate</button>
          </div>
        </div>
      </form>
      <hr />
      <div id="citizen-profile">
        <div id="citizen-profile-left">
          <img/>
        </div>
        <div id="citizen-profile-right">
        </div>
        <div class="clearfix"></div>
      </div>
      <div id="citizen-fights-list">
        <hr />
        <div class="btn btn-danger" id="sum-damage"></div>
        <a href="#" class="btn btn-primary pull-right" id="add-fight"/>Fight again</a>
        <div class="clearfix"></div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <td>Num</td>
              <td>Wellness</td>
              <td>Weapon</td>
              <td>Damage</td>
            <tr>
          </thead>
          <tbody></tbody>
        </table>      
      </div>
      <hr />
    </div>
